    <div class="container  mt-4 p-0">


        <button data-toggle="modal" data-target="#exampleModalCenter" id="addButton" type="button " class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect btn bmd-btn-fab">
            <i class="material-icons">add</i>

        </button>
        <span class="mdl-tooltip" for="addFahrzeuge">Fahrzeuge können hinzugefügt werden</span>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <form id="modalForm">
                            <!-- <div class="form-group">
                                <label class="bmd-label-floating">Email address</label>
                                <input class="form-control">
                            </div> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="addFahrzeuge" class="btn btn-primary">Save new</button>
                        <button type="button" id="editSave" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <div class="container mt-3">
        <div class="row justify-content-md-center" id="switches">


        </div>
    </div>

    <div class="card container mt-3">
        <div class="card-header ">

            <div class="row menu">


                <div class="col">
                    <form class="m-0" action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="searchField">
                                <i class="material-icons">search</i>
                            </label>



                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" onkeyup=filterTable() id="searchField">
                                <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                            </div>

                        </div>
                    </form>
                </div>

                <!-- Expandable Textfield -->



                <!-- Right aligned menu below button -->
                <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon mdl-button--fab mdl-button--mini-fab">

                </button>


                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                    <li class="mdl-list__item mdl-menu__item downloadCSV">

                    </li>
                    <li class="mdl-list__item mdl-menu__item downloadExcel">

                        </span>
                    </li>

                </ul>
